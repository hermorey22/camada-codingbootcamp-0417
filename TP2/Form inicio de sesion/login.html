<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="fondodepagina">
    <div class="fordodeinicio">
            <div class="bloque">
                <img class="logo" src="src/logoinicio.png" alt="Logo">
                <p>Inicio de sesion</p>
                <form class="fomulario" action="">
                    <input type="email" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button class="botonIngreso"><p>Ingresar</p></button>
                    <button class="botonOlvide" ><p>Olvide mi Contraseña</p></button>
                </form>
            </div>
    </div>
</body>
</html>
